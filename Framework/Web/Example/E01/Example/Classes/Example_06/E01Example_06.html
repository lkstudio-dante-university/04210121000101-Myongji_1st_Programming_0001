<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Example 6</title>
	</head>
	<body>
		<script>
			/*
			함수란?
			- 명령문의 특정 부분을 그룹화 시켜서 재사용 할 수 있는 기능을 의미한다. (즉, 함수를 활용하면 반복적으로 작성되는 명령문을 최소화
			시키는 것이 가능하다.)

			Java Script 함수 유형
			- 입력 O, 출력 O
			- 입력 O, 출력 X
			- 입력 X, 출력 O
			- 입력 X, 출력 X

			Java Script 함수 구현 방법
			- function + 함수 이름 + 매개 변수 + 함수 몸체

			Ex)
			function SomeFunc(a_nVal01, a_nVal02) {
				// 함수 호출 시 실행 할 명령문
			}

			매개 변수란?
			- 함수 호출 시 전달 된 데이터를 저장하는 용도로 사용되는 변수를 의미한다. (즉, 매개 변수가 존재한다는 것은 해당 함수는 입력이
			존재하는 함수라는 것을 알 수 있다.)
			*/
			/** 덧셈 결과를 반환한다 */
			function GetSumVal(a_nVal01, a_nVal02) {
				/*
				return 키워드는 함수를 종료 시키고 프로그램의 흐름을 함수를 호출한 곳으로 이동 시키는 역할을 수행한다. 
				
				또한, 함수가 반환 값이 존재 할 경우 반환 할 데이터를 return 키워드와 같이 명시하면 해당 데이터를 함수를 호출한 곳으로 돌려주는 
				역할을 수행한다. (즉, return 키워드와 같이 반환 값이 명시 되어있으면 해당 함수는 출력이 존재하는 함수라는 것을 알 수 있다.)
				*/
				return a_nVal01 + a_nVal02;
			}

			/** 뺄셈 결과를 반환한다 */
			function GetSubVal(a_nVal01, a_nVal02) {
				return a_nVal01 - a_nVal02;
			}

			/** 곱셈 결과를 반환한다 */
			function GetMultiplyVal(a_nVal01, a_nVal02) {
				return a_nVal01 * a_nVal02;
			}

			/** 나눗셈 결과를 반환한다 */
			function GetDivideVal(a_nVal01, a_nVal02) {
				return a_nVal01 / a_nVal02;
			}
			
			let oTokens = prompt("정수 (2 개) 입력").split(" ");

			let nVal01 = Number(oTokens[0]);
			let nVal02 = Number(oTokens[1]);

			/*
			특정 함수를 호출 (실행) 하고 싶다면 함수 이름을 명시 후 ( ) (함수 호출 연산자) 를 명시해주면 된다. 
			
			단, 함수가 입력 데이터를 필요로 할 경우 반드시 해당 함수가 요구하는 만큼 입력 데이터를 명시해 줄 필요가 있다. (즉, 함수가 2 개의 
			입력 데이터를 요구한다면 함수 호출시 2 개의 데이터를 입력으로 전달 할 필요가 있다는 것을 알 수 있다.)
			*/
			let nSumVal = GetSumVal(nVal01, nVal02);
			let nSubVal = GetSubVal(nVal01, nVal02);
			let nMultiplyVal = GetMultiplyVal(nVal01, nVal02);
			let fDivideVal = GetDivideVal(nVal01, nVal02);

			document.write("<p>=====> 결과 <=====</p>");
			document.write(`${nVal01} + ${nVal02} = ${nSumVal}<br>`);
			document.write(`${nVal01} - ${nVal02} = ${nSubVal}<br>`);
			document.write(`${nVal01} * ${nVal02} = ${nMultiplyVal}<br>`);
			document.write(`${nVal01} / ${nVal02} = ${fDivideVal}<br>`);
		</script>
	</body>
</html>
