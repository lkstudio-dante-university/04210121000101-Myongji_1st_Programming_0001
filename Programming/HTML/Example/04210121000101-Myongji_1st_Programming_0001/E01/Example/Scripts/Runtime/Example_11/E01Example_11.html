<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Example 11</title>
	</head>
	
	<body>
		<!--
		a 태그는 내부 or 외부 링크를 생성 할 때 사용하는 태그이다. (즉, 해당 태그를 활용하면 다른 웹 문서가 열리도록 링크를 추가하는 
		것이 가능하다.)

		또한, title 속성을 활용하면 링크에 대한 부가적인 정보를 표현하는 것이 가능하다.
		-->
		<a href="http://www.google.com" target="_blank">구글 접속</a><br>

		<!--
		img 태그는 이미지를 추가 할 때 사용하는 태그이다. (즉, 해당 태그를 활용하면 손쉽게 HTML 문서에 이미지를 추가하는 것이 가능하다.)

		또한, 해당 태그는 로컬에 저장 된 이미지 뿐만 아니라 URL 을 통해 외부에 존재하는 이미지도 표현하는 것이 가능하다. (즉, src 속성에 
		특정 이미지의 URL 을 명시함으로서 외부에 존재하는 이미지를 출력하는 것이 가능하다.)
		
		a 태그 내부에 img 태그를 명시함으로서 특정 이미지를 클릭했을 때 다른 웹 문서가 열리도록 링크를 추가하는 것이 가능하다.
		-->
		<a href="http://www.google.com" target="_blank" title="구글에 접속합니다.">
			<img src="../../Resources/Example_11/E01Google_11.png">
		</a><br>

		<!--
		audio 태그는 오디오를 재생 할 수 있도록 패널을 생성하는 역할을 수행한다.

		또한, 해당 태그는 반드시 controls 속성을 명시해줘야한다. (즉, 해당 속성을 명시함으로서 오디오를 제어 할 수 있는 컨트롤 패널이 
		출력 된다는 것을 알 수 있다.)
		-->
		<audio src="../../Resources/Example_11/E01Audio_11.mp3" controls></audio><br>

		<!--
		video 태그는 비디오를 재생 할 수 있도록 패널을 생성하는 역할을 수행한다.
		
		해당 태그 또한 audio 태그와 마찬가지로 controls 속성을 명시해줘야 비디오를 제어 할 수 있는 컨트롤 패널이 출력 된다는 것을 
		알 수 있다.
		-->
		<video src="../../Resources/Example_11/E01Video_11.mp4" controls></video>
	</body>
</html>
