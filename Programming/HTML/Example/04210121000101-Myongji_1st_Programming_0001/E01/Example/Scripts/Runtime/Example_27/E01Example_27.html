<!--
레이아웃이란?
- HTML 요소를 일정한 규칙에 따라 배치 할 수 있는 기능을 의미한다. (즉, 레이아웃을 활용하면 특정 규칙에 맞춰서 HTML 요소를 정렬하는 것이
가능하다.)

CSS 레이아웃 종류
- 플렉스 레이아웃
- 그리드 레이아웃
-->
<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Example 27</title>
	</head>
	
	<body>
		<!--
		플렉스 (플렉서블) 레이아웃이란?
		- HTML 요소들을 선형적으로 배치 할 수 있는 레이아웃을 의미한다. (즉, 플렉스 레이아웃을 활용하면 1 차원 방식으로 HTML 요소를
		정렬 할 수 있다는 것을 알 수 있다.)
		
		플렉스 레이아웃 관련 용어
		- 메인 축
		- 크로스 축
		
		플렉스 레이아웃 관련 주요 속성
		- align-items
		- flex-direction
		- justify-content
		-->
		<div class="FlexContainer">
			<div class="FlexItem">플렉스 아이템 - 1</div>
			<div class="FlexItem">플렉스 아이템 - 2</div>
			<div class="FlexItem">플렉스 아이템 - 3</div>
			<div class="FlexItem">플렉스 아이템 - 4</div>
		</div>
	</body>

	<style>
		.FlexContainer {
			width: 750px;
			height: 300px;
			border: 1px solid black;
			background-color: #c4c4c4;

			display: flex;
			align-items: stretch;
			flex-direction: column;
			justify-content: flex-start;
		}

		.FlexItem {
			color: white;
			background-color: red;
		}

		.FlexItem:nth-child(2n) {
			background-color: green;
		}
	</style>
</html>
