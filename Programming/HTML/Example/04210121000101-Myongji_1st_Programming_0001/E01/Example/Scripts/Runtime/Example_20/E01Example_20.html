<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Example 20</title>
	</head>
	
	<body>
		<!--
		구조적 가상 클래스 선택자란?
		- 특정 태그의 위치나 다른 태그와의 관계를 통해 스타일을 적용 할 수 있는 선택자를 의미한다.

		주요 구조적 가상 클래스 선택자 종류
		- first-child / last-child			<- 부모 요소에서 처음 or 마지막 에 등장하는 요소에 스타일 적용
		- first-of-type / last-of-type		<- 부모 요소에서 처음 or 마지막 에 등장하는 요소에 스타일 적용
		- nth-child / nth-last-child		<- 부모 요소에서 처음 or 마지막 에서 N 번째 순서에 등장하는 요소에 스타일 적용
		- nth-of-type / nth-last-of-type	<- 부모 요소에서 처음 or 마지막 에서 N 번째 순서에 등장하는 요소에 스타일 적용

		Child 계열 선택자 vs Type 계열 선택자
		- Child 계열 선택자는 단순히 부모 요소를 기준으로 자식 태그의 순서만을 기준으로 스타일을 적용하는 반면, Type 계열 선택자는 부모 
		요소를 기준으로 지정 된 태그의 등장 순서를 기준으로 스타일을 적용하는 차이점이 존재한다.
		-->
		<h1>first-child / last-child</h1>

		<ul>
			<li>구조적 가상 클래스 선택자 - 1</li>
			<li>구조적 가상 클래스 선택자 - 2</li>
			<li>구조적 가상 클래스 선택자 - 3</li>
			<li>구조적 가상 클래스 선택자 - 4</li>
			<li>구조적 가상 클래스 선택자 - 5</li>
		</ul>

		<h1>nth-child / nth-last-child</h1>

		<div>
			<p>구조적 가상 클래스 선택자 - 1</p>

			<div>
				<p>구조적 가상 클래스 선택자 - 2</p>
				<p>구조적 가상 클래스 선택자 - 3</p>
				<p>구조적 가상 클래스 선택자 - 4</p>
			</div>
			
			<p>구조적 가상 클래스 선택자 - 5</p>
		</div>

		<style>
			/*
			구조적 가상 클래스 선택자
			*/
			li:first-child {
				color: red;
			}

			li:last-child {
				color: red;
			}

			p:nth-child(1) {
				color: green;
			}

			p:nth-last-child(1) {
				color: blue;
			}
		</style>
	</body>
</html>
