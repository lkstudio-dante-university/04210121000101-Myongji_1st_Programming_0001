<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Example 13</title>
	</head>
	
	<body>
		<!--
		폼이란?
		- 사용자와 상호 작용을 일으키는 요소를 의미한다. (즉, 폼을 활용하면 사용자로부터 특정 데이터를 입력 받거나 입력 된 데이터를 
		서버에 전송함으로서 입력에 대한 결과를 처리하는 것이 가능하다.)

		따라서, 폼에는 여러 종류가 존재하며 여러 폼을 조합함으로서 사용자와 상호 작용을 할 수 있는 웹 문서를 제작하는 것이 가능하다.

		HTML 주요 폼 관련 태그
		- input
		- label
		- fieldset
		- select
		- button

		폼 관련 태그는 모두 form 태그 내부에 작성 되어야한다.
		또한, form 태그에는 action 속성과 method 속성을 지정하는 것이 가능하다.

		action 속성이란?
		- 사용자가 입력을 모두 완료 후 해당 데이터를 전달 받을 서버를 명시하는 역할을 수행한다. (즉, 해당 속성에 특정 서버의 URL 을 
		지정하면 해당 서버로 폼에 입력 된 데이터가 전송 된다는 것을 알 수 있다.)

		method 속성이란?
		- 입력 된 데이터를 서버에 전달하는 방법을 명시하는 역할을 수행한다. (즉, 해당 속성에 명시 된 값에 따라 보안 수준이 결정 된다는 
		것을 알 수 있다.)

		데이터를 전달하는 방법에는 크게 get 방식과 post 방식이 존재하며 get 방식은 입력 된 데이터가 URL 에 노출되기 때문에 보안에 
		취약하다는 단점이 존재한다.

		반면, post 방식은 입력 된 데이터를 내부 HTTP 메세지 내부에 숨겨져서 전송 되기 때문에 get 방식에 비해 보안에 유리하다는 것을 
		알 수 있다. (즉, post 방식은 외부로 노출되면 안되는 민감한 데이터를 전송 할 때 주로 활용된다는 것을 알 수 있다.)
		-->
		<form action="#" method="get">
			<!--
			input 태그는 사용자로부터 특정 데이터를 입력 받기 위한 역할을 수행한다. (즉, 해당 태그를 활용하면 여러 형태의 데이터를 
			사용자로부터 입력 받는 것이 가능하다는 것을 알 수 있다.)
			-->
			<input type="text">
			<input type="password">
			<input type="number">
			<input type="checkbox">
			<input type="radio">
			<input type="file">
			<input type="date">
			<input type="range">
			<input type="color">
			<input type="submit">
			<input type="reset">
		</form>

		<br>

		<form action="#" method="get">
			<!--
			label 태그는 텍스트를 표현하는 역할을 수행한다. (즉, 해당 태그를 활용하면 여러 폼 태그의 이름을 명시하는 것이 가능하다.)
			
			또한, label 태그를 선택했을 때 폼 태그가 상호 작용하도록 하고 싶다면 for 속성을 이용해서 상호 작용 할 폼 태그의 식별자를
			지정해주면 된다. (즉, label 태그가 선택 되면 for 속성에 지정 된 폼 태그가 반응하도록 하는게 가능하다는 것을 알 수 있다.)
			-->
			<label for="UserName">이름</label>
			<input type="text" id="UserName">
		</form>

		<br>

		<form action="#" method="get">
			<!--
			fieldset 태그는 폼 태그를 그룹화 시키는 역할을 수행한다. (즉, 해당 태그를 활용하면 여러 폼 태그를 그룹으로 묶어서 표현하는 
			것이 가능하다.)
			-->
			<fieldset>
				<!--
				legend 태그는 fieldset 태그로 묶여진 그룹에 이름을 명시하는 역할을 수행한다. (즉, 해당 태그를 활용하면 폼 태그 그룹의 
				가독성을 향상 시키는 것이 가능하다.)
				-->
				<legend>기본 정보</legend>

				<label for="UserID">아이디</label>
				<input type="text" id="UserID">

				<br>

				<label for="UserPW">비밀번호</label>
				<input type="password" id="UserPW">

				<br>
				<label for="City">지역</label>

				<!--
				select 태그는 콤보 박스를 생성하는 역할을 수행한다. (즉, 해당 태그를 활용하면 여러 텍스트를 나열 후 특정 텍스트를 선택 
				받는 콤보 박스를 표현하는 것이 가능하다.)

				또한, 해당 태그에서 다중 선택을 지원하고 싶다면 multiple 속성을 명시하면 된다.

				Ex)
				<select name="City" multiple>
				-->
				<select name="City" id="City">
					<!--
					option 태그는 select 태그의 각 아이템을 표현하는 역할을 수행한다. (즉, 콤보 박스에 의해서 선택 될 선택 아이템은 
					해당 태그를 통해서 표현하는 것이 가능하다.)

					또한, 여러 선택 아이템 중에 기본적으로 선택 되는 아이템을 지정하고 싶다면 selected 속성을 명시하면 된다. (즉, 해당 
					속성이 명시 된 아이템은 기본 선택 아이템이라는 것을 알 수 있다.)
					-->
					<option value="강북구" selected>강북구</option>
					<option value="강남구">강남구</option>
					<option value="서초구">서초구</option>
					<option value="중원구">중원구</option>
					<option value="분당구">분당구</option>
				</select>
			</fieldset>
		</form>

		<br>

		<form action="#" method="get">
			<fieldset>
				<legend>좋아하는 과일</legend>

				<!--
				선택 가능한 폼 태그에 checked 속성을 명시하면 해당 폼 태그를 선택 상태로 변경하는 것이 가능하다. (즉, 해당 속성을 
				활용해서 기본으로 선택 되어있는 폼 태그를 표현하는 것이 가능하다.)
				-->
				<input type="checkbox" id="Banana" checked>
				<label for="Banana">바나나</label>

				<br>

				<input type="checkbox" id="Apple">
				<label for="Apple">사과</label>

				<br>

				<input type="checkbox" id="Orange">
				<label for="Orange">오렌지</label>
			</fieldset>
		</form>

		<br>

		<form action="#" method="get">
			<!--
			button 태그는 버튼을 생성하는 역할을 수행한다. (즉, 해당 태그를 활용하면 사용자의 선택에 따라 다양한 결과를 만들어내는 것이
			가능하다.)
			-->
			<button type="button" onclick="OnTouchBtn()">정보 입력 완료</button>
		</form>

		<script>
			/** 버튼을 눌렀을 경우 */
			function OnTouchBtn() {
				var oUserNameInput = document.getElementById("UserName");

				/*
				alert 함수는 알림 창을 출력하는 역할을 수행한다. (즉, 해당 함수를 활용하면 사용자의 입력에 따라 적절한 메세지를 출력하는
				것이 가능하다.)
				*/
				alert(oUserNameInput.value);
			}
		</script>
	</body>
</html>
