<!---
태그란?
- HTML 문법 중 가장 작은 단위로서 웹 페이지 구성 요소 (텍스트, 이미지 등등...) 를 정의하는 역할을 수행한다. 
또한, 태그는 종류에 따라 속성을 지닐 수 있으며 속성을 통해 여러 부가 정보를 명시하는 것이 가능하다.

HTML 은 태그와 속성으로 이루어져 있으며 태그는 계층적인 구조를 지니기 때문에 각 태그는 부모, 자식 및 형제 개념을 지니고 있다. (즉, 태그는 
내부적으로 트리 형태로 관리 된다는 것을 알 수 있다.)

또한, 태그는 종류에 따라 컨텐츠가 존재하는 태그와 그렇지 않은 태그로 구분된다. (즉, 컨텐츠가 존재하는 태그는 항상 열림 태그와 닫힘 태그가 
하나의 쌍을 이룬다는 것을 알 수 있다.)

<!DOCTYPE html> 태그는 해당 문서가 HTML 5 버전으로 제작 된 문서라는 것을 알리는 역할을 수행한다. (즉, HTML 5 버전은 현재 가장 널리 
활용되고 있는 웹 문서 표준이기 때문에 HTML 문서는 항상 해당 태그로 시작하는 것을 추천한다.)
-->
<!DOCTYPE html>
<html lang="ko">
	<!--
	HTML 문서는 크게 head 영역과 body 영역으로 구분되며 head 영역은 HTML 문서의 메타 데이터를 명시하는 영역을 의미한다. (즉, head 영역에 
	작성한 내용은 웹 브라우저 상에 직접적으로 출력되지 않는다는 것을 알 수 있다.)

	반면, body 영역은 실질적으로 웹 브라우저에 출력하기 위한 내용을 작성하는 영역이기 때문에 웹 브라우저 상에 출력 할 내용은 body 영역에 
	작성 할 필요가 있다.
	-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Example 1</title>
	</head>
	
	<body>
		<p>Hello, World!</p>
	</body>
</html>
